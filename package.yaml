name:                code-consortium-bot
version:             0.1.0.0
github:              "dreamsmasher/curry-bot"
license:             BSD3
author:              "Norman Liu"
maintainer:          "norman@nliu.net"
copyright:           "Copright 2021 Norman Liu"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dreamsmasher/code-consortium-bot#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- containers
- parsec
- exceptions
- discord-haskell
- opaleye
- bytestring
- text
- tuple
- product-profunctors
- extra
- mtl
- contravariant
- contravariant-extras
- time
- lens
- modern-uri
- req
- template-haskell
- postgresql-simple
- aeson
- split
- profunctors

library:
  source-dirs: src
  default-extensions:
    - TypeApplications
    - OverloadedStrings
    - ImportQualifiedPost
    - LambdaCase
    - TupleSections

executables:
  code-consortium-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2

    dependencies:
    - code-consortium-bot
    default-extensions:
      - TypeApplications
      - OverloadedStrings
      - ImportQualifiedPost
      - LambdaCase
      - TupleSections

tests:
  code-consortium-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - code-consortium-bot